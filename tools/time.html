<body>
<div align="center">
<div class="button-holder"><script src="./one/api.php"></script></div>
</div>

<div id="clock" class="light">
	   <div class="display">
		<div class="weekdays"></div>
		<div class="ampm"></div>
		<div class="alarm"></div>
		<div class="digits"></div>
	   </div>
</div>

<div class="button-holder">
	<a id="switch-theme" class="button">换个颜色</a>
	<a class="alarm-button"></a>
</div>

<!-- The dialog is hidden with css -->
<div class="overlay">

	<div id="alarm-dialog">

		<h2>设置闹钟</h2>

		<label class="hours">
			时
			<input type="number" value="0" min="0" />
		</label>

		<label class="minutes">
			分
			<input type="number" value="0" min="0" />
		</label>

		<label class="seconds">
			秒
			<input type="number" value="0" min="0" />
		</label>

		<div class="button-holder">
			<a id="alarm-set" class="button blue">设置</a>
			<a id="alarm-clear" class="button red">清除</a>
		</div>

		<a class="close"></a>

	</div>

</div>

<div class="overlay">

	<div id="time-is-up">

		<h2>时间到啦！！！</h2>

		<div class="button-holder">
			<a class="button blue">关闭</a>
		</div>

	</div>

</div>

<audio id="alarm-ring" preload>
	<source src="time/ticktac.mp3" type="audio/mpeg" />
	<source src="time/ticktac.ogg" type="audio/ogg" />
</audio>

	$('body').sticker({
		saveStickerCallback: function(sticker){
			alert('sticker info: left ' + sticker.left + ',top ' + sticker.top + ',content ' + sticker.content);
		}
	},stickers);
</script>
